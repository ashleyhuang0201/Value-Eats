name: Frontend Checks

on:
  push:
    branches: [ feature/CICD, master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Going to directory
        run: cd frontend
      - name: Installing Dependencies
        run: yarn install
      - name: Building
        run: yarn build
      - name: Test
        run: yarn test
